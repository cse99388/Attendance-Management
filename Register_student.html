<!DOCTYPE html>
<head>
    <title>Register</title> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <script src="https://kit.fontawesome.com/f76ed4a85d.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="Static/css/register.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Angkor' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'> 
</head>
<body>
    <br/>
    <header>
        <h class="title">Attendance Management</h>
        </header>
    <div class="login">
        <form>
            <label style = "color:#900C3F"><i class="fa-solid fa-user"></i> College ID: </label><br/>
            <input type="text" id="userName" name="userName" /><br/>
            <label style = "color:#900C3F"><i class="fa-solid fa-user"></i> Full Name: </label><br/>
            <input type="text" id="fName" name="fName" /><br/>
            <label style = "color:#900C3F"><i class="fa-solid fa-user"></i> Section: </label><br/>
            <input type="text" id="section" name="section" /><br/>
            <label style = "color:#900C3F"><i class="fa-solid fa-key"></i> Password : </label><br/>
            <input type="password" id="password" name="password" /><br/>
            <label style = "color:#900C3F"><i class="fa-solid fa-key"></i> Confirm Password : </label><br/>
            <input type="password" id="cpassword" name="cpassword" /><br/>
            <button type="submit" class = "b1">Register</button>
        </form>
    </div>
    <p class = "p1">Click Here!<a href = "index.html" style = "color:#900C3F">Login</a></p>
</body>
